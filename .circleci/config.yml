version: 2.1

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/buildpack-deps:stretch
      environment:
        TZ: /usr/share/zoneinfo/Asia/Tokyo

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          command: |
            sudo apt update
            sudo apt install \
              cmake \
              gcc-arm-none-eabi
      - run:
          command: |
            cd Release
            cmake ..
            cmake --build .
            cd Debug
            cmake ..
            cmake --build .

workflows:
  workflows:
    jobs:
      - build

